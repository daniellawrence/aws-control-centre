{% extends "base.html" %}
{% block content %}

  <h1>{{action}} Instance {{instance.id}}</h1>
  <Hr />
  <button class='btn btn-danger btn-lg'>Confirm {{action}}</button>
  <Br />
  {% for key, value in instance.__dict__.items() %}
  <strong>{{key}}:</strong> {{value}}<Br />
  {% endfor %}
{% endblock %}
